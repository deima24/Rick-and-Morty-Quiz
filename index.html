<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rick and Morty Quiz</title>
</head>
<body>

<h1 id="quiztitle">Rick and Morty Quiz</h1>
<!--game area-->
<div id="game-space">
    
    <div id="begining-text">
        <h2>Find out how much do you know about Rick and Morty.</h2>
    </div>

    <div>
        <button class="start-btn btn" id="start-button">Start</button>
    </div>

    <!--game question area-->
    <div id="question-area" class="hide">
        <div>
            <h2 id="question-title">Question<span id="question-number">1</span></h2>
            <p id="question">Question</p>
        </div>
        <!--Game question-->

        <!--game answer area-->
        <div id="answer-area">
            <button class="answer-btn" id="answer1" aria-label="Click here to choose answer 1">Answer 1</button>
            <button class="answer-btn" id="answer2" aria-label="Click here to choose answer 2">Answer 2</button>
            <button class="answer-btn" id="answer3" aria-label="Click here to choose answer 3">Answer 3</button>
            <button class="answer-btn" id="answer4" aria-label="Click here to choose answer 4">Answer 4</button>
        </div>

        <!--game score-->
        <div id="score-area">
            <p id="score-p">Score:<span id="score">0</span><button class="next-btn btn" id="next-button">Next</button></p>
        </div>
    </div>

        <!--game end page-->
        <div id="end-game" class="hide">
            <p id="final-score-text"> <span id="final-score">0</span> </p>
            <button id="play-again-btn" class="btn" aria-label="Click here to play again">Play Again</button>
        </div>
</div>


    <script src="assets/js/script.js"></script>
</body>
</html>
